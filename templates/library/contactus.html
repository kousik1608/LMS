<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="icon.png" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/contact.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  </head>
  <body>

    <!--alert messages start
    <div class="alert-success">
      <span>Message Sent! Thank you for contacting us.</span>
    </div>
    <div class="alert-error">
      <span>Something went wrong! Please try again.</span>
    </div>
    alert messages end-->

    <!--contact section start-->
    <div class="contact-section">
      <div class="contact-info">
        <div><i class="fas fa-map-marker-alt"></i>Contai, West Bengal</div>
        <div><i class="fas fa-envelope"></i>kousikkumarshit28@gmail.com</div>
        <div><i class="fas fa-phone"></i>+91 9679785392</div>
      </div>
      <div class="contact-form">
        <h2>Contact</h2>
        <form class="contact" action="https://formspree.io/f/xzbyyzap" method="post" id="my-form">
          <input type="text" name="name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="email" class="text-box" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send">
        </form>
      </div>
      <div id="status">
		
      </div>
    </div>
    <!--contact section end-->
    {% load static %}
    <script type="text/javascript" src="{% static 'js/contact.js'%}"></script>
  </body>
</html>
